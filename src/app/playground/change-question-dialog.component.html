<h1 mat-dialog-title>Send a new question to students</h1>
<mat-dialog-content>
<form>
  <mat-form-field appearance="fill">
    <mat-label>Enter a question</mat-label>
    <input matInput placeholder="Who likes derivatives?" #title>
  </mat-form-field>
</form>
</mat-dialog-content>
<div mat-dialog-actions class="justify-content-right">
  <!--  https://angular.io/guide/inputs-outputs -->
  <button mat-raised-button mat-dialog-close (click)="sendQuestion(title.value)">Add!</button>
</div>
