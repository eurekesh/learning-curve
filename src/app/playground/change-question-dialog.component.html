<h1 mat-dialog-title>Send a new question to students</h1>
<mat-dialog-content>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Enter a question</mat-label>
      <input #title matInput placeholder="Who likes derivatives?">
    </mat-form-field>
  </form>
</mat-dialog-content>
<div class="justify-content-right" mat-dialog-actions>
  <!--  https://angular.io/guide/inputs-outputs -->
  <button (click)="sendQuestion(title.value)" mat-dialog-close mat-raised-button>Add!</button>
</div>
