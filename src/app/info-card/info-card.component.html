<mat-card class="example-card floating-card">
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-content>
    <mat-form-field *ngIf="showTextField" class="example-full-width" appearance="fill">
      <mat-label>{{formInstructions + 'super cool'}}</mat-label>
      <textarea matInput placeholder="Ex. ROOOOOM123321"></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button>{{buttonText}}</button>
  </mat-card-actions>
</mat-card>
