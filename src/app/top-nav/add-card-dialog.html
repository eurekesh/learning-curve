<h1 mat-dialog-title>Give your card a title</h1>
<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Enter a title</mat-label>
    <input matInput placeholder="Who's the best? DJ Khaled?" #title>
  </mat-form-field>
</form>
<div mat-dialog-actions class="justify-content-center">
<!--  https://angular.io/guide/inputs-outputs -->
  <button mat-raised-button mat-dialog-close (click)="addCard(title.value)">Add!</button>
</div>
