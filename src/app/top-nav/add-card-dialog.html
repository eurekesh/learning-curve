<h1 mat-dialog-title>Give your card a title</h1>

<form class="example-form">
  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label>Enter a title</mat-label>
    <input #title matInput placeholder="Who's the best? DJ Khaled?">
  </mat-form-field>

  <br>
  <br>

  <mat-form-field appearance="fill">
    <mat-label>Describe your question</mat-label>
    <input #content matInput placeholder="I just don't know...">
  </mat-form-field>
</form>

<div class="justify-content-center" mat-dialog-actions>
  <button (click)="addCard(title.value, content.value)" mat-dialog-close mat-raised-button>Add!</button>
</div>
