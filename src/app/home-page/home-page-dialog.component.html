<h1 mat-dialog-title>Enter a room code:</h1>
<form class="example-form">
  <mat-form-field appearance="fill" class="example-full-width">
    <input [(ngModel)]="inputRoomId" matInput placeholder="Ex. 123456">
  </mat-form-field>
</form>
<div class="justify-content-center" mat-dialog-actions>
  <button (click)="requestRoomJoin()" (keyup.enter)="requestRoomJoin()" mat-raised-button>Go!</button>
</div>
