
<div class="row justify-content-center">
  <div class="col-md-4 w-25">
    <mat-card class="example-card floating-card">
      <mat-card-title>Create a room</mat-card-title>
      <mat-card-actions>
        <button mat-raised-button routerLink="/playground">Create!</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="col-md-8 w-25">
    <mat-card class="example-card floating-card">
      <mat-card-title>Join a room</mat-card-title>
      <mat-card-actions>
        <button mat-raised-button (click)="openDialog()">Join!</button>
      </mat-card-actions>
    </mat-card>  </div>
</div>
